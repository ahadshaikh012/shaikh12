<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f8ff;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 480px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        header {
            background: #4a6cfa;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 10px rgba(74, 108, 250, 0.3);
            position: relative;
            z-index: 10;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .search-container {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #eee;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        
        .contacts-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 15px;
            background: #f9faff;
        }
        
        .contact-list {
            list-style: none;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }
        
        .contact-item:active {
            transform: scale(0.98);
        }
        
        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #4a6cfa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .contact-phone {
            color: #666;
            font-size: 14px;
        }
        
        .contact-actions {
            display: flex;
            gap: 15px;
        }
        
        .contact-actions i {
            font-size: 18px;
            color: #4a6cfa;
            cursor: pointer;
        }
        
        .floating-button {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: #4a6cfa;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(74, 108, 250, 0.4);
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
        }
        
        .floating-button:active {
            transform: scale(0.95);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: white;
            width: 85%;
            max-width: 400px;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4a6cfa;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #4a6cfa;
        }
        
        .save-button {
            background: #4a6cfa;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .save-button:active {
            background: #3a5bd9;
        }
        
        .no-contacts {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .no-contacts i {
            font-size: 60px;
            margin-bottom: 15px;
            color: #ccc;
        }
        
        .section-title {
            padding: 10px 0;
            margin: 10px 0;
            color: #4a6cfa;
            font-weight: 600;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <h1>Contact Manager</h1>
                <i class="fas fa-user-circle" style="font-size: 24px;"></i>
            </div>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search contacts...">
        </div>
        
        <div class="contacts-container">
            <div id="contactsList" class="contact-list">
                <!-- Contacts will be loaded here -->
            </div>
        </div>
        
        <div class="floating-button" id="addContactBtn">
            <i class="fas fa-plus"></i>
        </div>
        
        <!-- Add/Edit Contact Modal -->
        <div class="modal" id="contactModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Add Contact</h2>
                    <button class="close-button">&times;</button>
                </div>
                <form id="contactForm">
                    <input type="hidden" id="contactId">
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" id="nameInput" required placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="phoneInput">Phone Number</label>
                        <input type="tel" id="phoneInput" required placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email (optional)</label>
                        <input type="email" id="emailInput" placeholder="Enter email address">
                    </div>
                    <button type="submit" class="save-button">Save Contact</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const contactsList = document.getElementById('contactsList');
            const searchInput = document.getElementById('searchInput');
            const addContactBtn = document.getElementById('addContactBtn');
            const contactModal = document.getElementById('contactModal');
            const closeButton = document.querySelector('.close-button');
            const contactForm = document.getElementById('contactForm');
            const modalTitle = document.getElementById('modalTitle');
            const contactId = document.getElementById('contactId');
            const nameInput = document.getElementById('nameInput');
            const phoneInput = document.getElementById('phoneInput');
            const emailInput = document.getElementById('emailInput');
            
            // Sample contacts data
            let contacts = JSON.parse(localStorage.getItem('contacts')) || [
                { id: 1, name: 'John Doe', phone: '+1 (555) 123-4567', email: 'john.doe@example.com' },
                { id: 2, name: 'Jane Smith', phone: '+1 (555) 987-6543', email: 'jane.smith@example.com' },
                { id: 3, name: 'Robert Johnson', phone: '+1 (555) 456-7890', email: 'robert.j@example.com' },
                { id: 4, name: 'Sarah Williams', phone: '+1 (555) 234-5678', email: 'sarahw@example.com' },
                { id: 5, name: 'Michael Brown', phone: '+1 (555) 876-5432', email: 'm.brown@example.com' }
            ];
            
            // Initialize the app
            function init() {
                renderContacts(contacts);
                setupEventListeners();
            }
            
            // Set up event listeners
            function setupEventListeners() {
                // Search functionality
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const filteredContacts = contacts.filter(contact => 
                        contact.name.toLowerCase().includes(searchTerm) || 
                        contact.phone.toLowerCase().includes(searchTerm)
                    );
                    renderContacts(filteredContacts);
                });
                
                // Add contact button
                addContactBtn.addEventListener('click', openAddModal);
                
                // Close modal button
                closeButton.addEventListener('click', closeModal);
                
                // Form submission
                contactForm.addEventListener('submit', handleFormSubmit);
                
                // Close modal when clicking outside
                contactModal.addEventListener('click', function(e) {
                    if (e.target === contactModal) {
                        closeModal();
                    }
                });
            }
            
            // Render contacts list
            function renderContacts(contactsArray) {
                if (contactsArray.length === 0) {
                    contactsList.innerHTML = `
                        <div class="no-contacts">
                            <i class="fas fa-user-slash"></i>
                            <p>No contacts found</p>
                        </div>
                    `;
                    return;
                }
                
                // Sort contacts by name
                contactsArray.sort((a, b) => a.name.localeCompare(b.name));
                
                let html = '';
                let currentLetter = '';
                
                contactsArray.forEach(contact => {
                    const firstLetter = contact.name.charAt(0).toUpperCase();
                    
                    // Add section header if first letter changes
                    if (firstLetter !== currentLetter) {
                        currentLetter = firstLetter;
                        html += `<div class="section-title">${currentLetter}</div>`;
                    }
                    
                    html += `
                        <li class="contact-item" data-id="${contact.id}">
                            <div class="contact-avatar">${contact.name.charAt(0)}</div>
                            <div class="contact-info">
                                <div class="contact-name">${contact.name}</div>
                                <div class="contact-phone">${contact.phone}</div>
                            </div>
                            <div class="contact-actions">
                                <i class="fas fa-edit" onclick="editContact(${contact.id})"></i>
                                <i class="fas fa-trash-alt" onclick="deleteContact(${contact.id})"></i>
                            </div>
                        </li>
                    `;
                });
                
                contactsList.innerHTML = html;
            }
            
            // Open modal for adding a new contact
            function openAddModal() {
                modalTitle.textContent = 'Add Contact';
                contactId.value = '';
                contactForm.reset();
                contactModal.classList.add('active');
            }
            
            // Open modal for editing an existing contact
            window.editContact = function(id) {
                const contact = contacts.find(c => c.id === id);
                if (contact) {
                    modalTitle.textContent = 'Edit Contact';
                    contactId.value = contact.id;
                    nameInput.value = contact.name;
                    phoneInput.value = contact.phone;
                    emailInput.value = contact.email || '';
                    contactModal.classList.add('active');
                }
            };
            
            // Delete a contact
            window.deleteContact = function(id) {
                if (confirm('Are you sure you want to delete this contact?')) {
                    contacts = contacts.filter(contact => contact.id !== id);
                    saveContacts();
                    renderContacts(contacts);
                }
            };
            
            // Close the modal
            function closeModal() {
                contactModal.classList.remove('active');
            }
            
            // Handle form submission
            function handleFormSubmit(e) {
                e.preventDefault();
                
                const id = contactId.value ? parseInt(contactId.value) : Date.now();
                const name = nameInput.value.trim();
                const phone = phoneInput.value.trim();
                const email = emailInput.value.trim();
                
                if (id && name && phone) {
                    if (contactId.value) {
                        // Update existing contact
                        const index = contacts.findIndex(c => c.id === id);
                        if (index !== -1) {
                            contacts[index] = { id, name, phone, email };
                        }
                    } else {
                        // Add new contact
                        contacts.push({ id, name, phone, email });
                    }
                    
                    saveContacts();
                    renderContacts(contacts);
                    closeModal();
                }
            }
            
            // Save contacts to localStorage
            function saveContacts() {
                localStorage.setItem('contacts', JSON.stringify(contacts));
            }
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
